default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  pragmas:
    journal_mode: WAL
    synchronous: NORMAL
    wal_autocheckpoint: 1000

development:
  primary:
    <<: *default
    database: db/sqlite/bundessuche_development.sqlite3
  queue:
    <<: *default
    database: db/sqlite/queue_development.sqlite3
    migrations_paths: db/queue_migrate
    schema_dump: queue_schema

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    database: db/sqlite/bundessuche_test.sqlite3
  queue:
    <<: *default
    database: db/sqlite/queue_test.sqlite3
    migrations_paths: db/queue_migrate
    schema_dump: queue_schema

production:
  primary:
    <<: *default
    database: db/sqlite/bundessuche_production.sqlite3
  queue:
    <<: *default
    database: db/sqlite/queue_production.sqlite3
    migrations_paths: db/queue_migrate
    schema_dump: queue_schema
