    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Atkinson Hyperlegible", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f5f0e8;
      color: #2c2418;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .page {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 0 1rem;
    }
    .content {
      max-width: 800pt;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 3rem;
    }
    h1 {
      font-family: "Palatino Linotype", Palatino, "Book Antiqua", Georgia, serif;
      font-size: 38px;
      font-weight: 400;
      letter-spacing: 0.02em;
      text-align: center;
      margin-bottom: 3rem;
    }
    h1 a { color: #2c2418; text-decoration: none; }
    h1 a:hover { color: #7a4419; }
    .error-card {
      background: #faf7f2;
      border: 1px solid #d4c9b8;
      border-radius: 6px;
      padding: 2.5rem;
      max-width: 520px;
      width: 100%;
      text-align: center;
    }
    .error-code {
      font-family: "Palatino Linotype", Palatino, "Book Antiqua", Georgia, serif;
      font-size: 4rem;
      color: #d4c9b8;
      line-height: 1;
      margin-bottom: 0.5rem;
    }
    .error-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #2c2418;
      margin-bottom: 1rem;
    }
    .error-message {
      color: #6b5d4f;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }
    .error-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
