<!DOCTYPE html>
<html lang="de">
<head>
  <title>Interner Fehler &ndash; Quellenportal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <style>
    @font-face {
      font-family: "EB Garamond";
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(/fonts/EBGaramond-Regular.woff2) format("woff2");
    }
    @font-face {
      font-family: "Atkinson Hyperlegible";
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(/fonts/Atkinson-Hyperlegible-Regular.woff2) format("woff2");
    }
    @font-face {
      font-family: "Atkinson Hyperlegible";
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: url(/fonts/Atkinson-Hyperlegible-Bold.woff2) format("woff2");
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Atkinson Hyperlegible", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f5f0e8;
      color: #2c2418;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .page {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 0 1rem;
    }
    .content {
      max-width: 800pt;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 3rem;
    }
    h1 {
      font-family: "EB Garamond", "Palatino Linotype", Palatino, "Book Antiqua", Georgia, serif;
      font-size: 38px;
      font-weight: 400;
      letter-spacing: 0.02em;
      text-align: center;
      margin-bottom: 3rem;
    }
    h1 a { color: #2c2418; text-decoration: none; }
    h1 a:hover { color: #7a4419; }
    .error-card {
      background: #faf7f2;
      border: 1px solid #d4c9b8;
      border-radius: 6px;
      padding: 2.5rem;
      max-width: 520px;
      width: 100%;
      text-align: center;
    }
    .error-code {
      font-family: "EB Garamond", "Palatino Linotype", Palatino, "Book Antiqua", Georgia, serif;
      font-size: 4rem;
      color: #d4c9b8;
      line-height: 1;
      margin-bottom: 0.5rem;
    }
    .error-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #2c2418;
      margin-bottom: 1rem;
    }
    .error-message {
      color: #6b5d4f;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }
    .btn {
      display: inline-block;
      background-color: #7a4419;
      color: white;
      text-decoration: none;
      padding: 0.6rem 1.5rem;
      border-radius: 4px;
      font-family: inherit;
      font-size: 0.95rem;
      transition: background-color 0.15s;
    }
    .btn:hover { background-color: #5e3412; }
    footer {
      margin-top: 2rem;
      text-align: center;
      color: #998a78;
      border-top: 1px solid #d4c9b8;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
    footer a { color: #7a4419; text-decoration: none; }
    footer a:hover { color: #5e3412; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="page">
    <div class="content">
      <h1><a href="/">Quellenportal</a></h1>
      <div class="error-card">
        <div class="error-code">500</div>
        <div class="error-title">Ein Fehler ist aufgetreten</div>
        <p class="error-message">
          Bei der Verarbeitung Ihrer Anfrage ist ein interner Fehler
          aufgetreten. Bitte versuchen Sie es sp&auml;ter erneut.
        </p>
        <a href="/" class="btn">Zur Startseite</a>
      </div>
    </div>
  </div>
  <footer>
    <a href="/">Quellenportal</a>
  </footer>
</body>
</html>
